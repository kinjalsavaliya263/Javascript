<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change images(onchange events)</title>
</head>

<body>
    <h1 style="text-align:center;">Change images using onchange Events</h1>
    <div style="text-align:center">
        <select id="select-image" onchange="a(this.value)" style="font-size: 20px;">
            <option value="" src="">select images</option>
            <option value="5" src="5.jpeg"> 1</option>
            <option value="6" src="6.jpeg"> 2</option>
            <option value="7" src="7.jpeg"> 3</option>
            <option value="8" src="8.jpeg"> 4</option>
            <option value="9" src="9.jpeg"> 5</option>
        </select>
        <div class="text-center">
            <img src="5.jpeg" class="rounded" id="image"
                style="height: 500px; margin-top: 50px;border: 5px solid rgb(34, 174, 182);">
        </div>
    </div>

</body>

</html>
<script>
    function a(newimage) {
        document.getElementById('image').src = "./" + newimage + ".jpeg";

    }

</script>
