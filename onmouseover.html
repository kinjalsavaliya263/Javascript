<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="hover" style="background-color: aquamarine;
                height: 200px;width: 200px;border: solid black;"></div>
    <button onmouseover="hover()">Hover here</button>
</body>

</html>
<script>
    function hover() {
        let a = document.getElementById('hover');
        a.style.backgroundColor = 'red';
    }
</script>
