<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculate subtotal price of quantity</title>
</head>

<body>
    <h1 class="text-center">Calculate subtotal price of quantity</h1>


    <table class="table table-striped" style="border:black ;">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Productinfo</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price(per unit)</th>
                <th scope="col">Price(subtotal)</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>
                    <div class="product" style="width: 130px;">
                        <img src="2.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Watch</p>
                        </div>
                    </div>
                </td>
                <td><input type="number" id="pro1" class="qnty" onchange="Total(this.value)"></td>
                <td value="" class="price">1500</td>
                <td id="watch" class="">1500</td>
                <td><button type="button" class="btn btn-primary">Remove</button></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>
                    <div class="product" style="width: 130px;">
                        <img src="3.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Headphone</p>
                        </div>
                    </div>
                </td>
                <td><input type="number" id="headphone" onchange="Total1(this.value)"></td>
                <td class="price">700</td>
                <td id="Headphone">700</td>
                <td><button type="button" class="btn btn-primary">Remove</button></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>
                    <div class="product" style="width: 130px;">
                        <img src="4.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Goggles</p>
                        </div>
                    </div>
                </td>
                <td><input type="number" id="goggles" onchange="Total2(this.value)"></td>
                <td class="price"> 800</td>
                <td id="Goggles"> 800</td>
                <td><button type="button" class="btn btn-primary">Remove</button></td>
            </tr>

        </tbody>
    </table>
    </fieldset>

    </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
    -->
</body>

</html>
<script>

    function Total(value) {
        console.log(value);
        var price = document.getElementsByClassName('price')[0];
        console.log(price.textContent)
        // console.log(value * price.textContent)
        document.getElementById('watch').innerHTML = '₹' + value * price.textContent
    }
    function Total1(value) {
        console.log(value);
        var price = document.getElementsByClassName('price')[1];
        console.log(price.textContent)
        // console.log(value * price.textContent)
        document.getElementById('Headphone').innerHTML = '₹' + value * price.textContent
    }
    function Total2(value) {
        console.log(value);
        var price = document.getElementsByClassName('price')[2];
        console.log(price.textContent)
        // console.log(value * price.textContent)
        document.getElementById('Goggles').innerHTML = '₹' + value * price.textContent
    }
</script>
