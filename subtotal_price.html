                <div class="col-sm-10">

                </div>
            </div>
            <div class="row mb-3">
                <label for="pic_info" class="col-sm-2 col-form-label">pic_info</label>

                    <input type="text" class="pic_info" id="pic_info" placeholder="Enter the info..">

            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>

            <table class="table table-striped" style="border:black ;">

                    <tr>

                        <th scope="col">Quantity</th>
                        <th scope="col">Price(per unit)</th>
                        <th scope="col">Price(subtotal)</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td><input type="number"></td>
                        <td></td>
                        <td></td>
                        <td><button type="button" class="btn btn-primary">Remove</button></td>
                    </tr>

                </tbody>
            </table>
            </fieldset>

        </form>
    </div>
